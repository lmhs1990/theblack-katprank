<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackeado por Anonymous</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }
    .terminal {
      background-color: #111;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
      width: 90%;
      max-width: 700px;
      margin-top: 20px;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    .line {
      margin: 5px 0;
    }
    .final {
      color: red;
      font-weight: bold;
      margin-top: 2rem;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      background-color: #333;
      border: 1px solid #00FF00;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
      height: 20px;
    }
    .progress-fill {
      width: 0%;
      height: 100%;
      background-color: #00FF00;
      animation: fillBar 8s linear forwards;
    }
    @keyframes fillBar {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Anonymous_emblem.svg" class="logo" alt="Anonymous Logo">
  <div class="terminal">
    <div class="line">Estableciendo conexión con el dispositivo...</div>
    <div class="line">Accediendo a datos personales...</div>
    <div class="line">Extrayendo contactos...</div>
    <div class="line">Descargando galería de imágenes...</div>
    <div class="line">Accediendo a conversaciones privadas...</div>
    <div class="final">
      TU TELÉFONO, FOTOS, CONTACTOS Y CONVERSACIONES ESTÁN SIENDO SINCRONIZADAS EN OTRO DISPOSITIVO
    </div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>
</body>
</html>
